<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style1.css">
  <title>ADD TIMER</title>
</head>

<body>
  <h1>Add Timer</h1>
  <div class="form-container">
    <form onsubmit="saveTimer(event)" class="form" autocomplete="off">

      <div class="form-group">
        <label for="labelInput">Label:</label>
        <input type="text" id="labelInput" class="input" placeholder="Enter label" required />
      </div>

      <div class="form-group">
        <label for="hoursInput">Hours:</label>
        <input type="number" id="hoursInput" class="input" placeholder="0" />
      </div>

      <div class="form-group">
        <label for="minutesInput">Minutes:</label>
        <input type="number" id="minutesInput" class="input" placeholder="0" />
      </div>

      <div class="form-group">
        <label for="secondsInput">Seconds:</label>
        <input type="number" id="secondsInput" class="input" placeholder="0" />
      </div>
      
      <button class="form-submit-btn" type="submit">Add</button>
    </form>
  </div>

  <script src="./script1.js"></script>
</body>

</html>
