<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./style1.css">
  <title>Timer App</title>
</head>

<body>

  <h1>Timer</h1>
  <div id="timer">00:00:00</div>
  <form action="" class="time">
    <input type="number" class="input" id="hoursInput" placeholder="Hours" />
    <input type="number" class="input" id="minutesInput" placeholder="Minutes" />
    <input type="number" class="input" id="secondsInput" placeholder="Seconds" />
  </form>
  <div>
    <button id="startBtn" onclick="startTimer()">Start</button>
    <button id="stopBtn" onclick="stopTimer()" disabled>Stop</button>
    <button id="resetBtn" onclick="resetTimer()" disabled>Reset</button>
    <audio id="notificationSound" src="./alert.mp3"></audio>
  </div>

  <div id="timerListContainer">
    <h2>Timers</h2>
    <button onclick="addTimerPage()">Add Timer</button>
    <div id="timerList"></div>
  </div>

  <div id="editTimerContainer" style="display: none">
    <h2>Edit Timer</h2>
    <div class="form-container" class="form" autocomplete="off">
      <form onsubmit="saveEditedTimer(event)">
        <div class="form-group">
          <label for="editLabelInput">Label:</label>
          <input type="text" id="editLabelInput" required />
        </div>
        <div class="form-group">
          <label for="editHoursInput">Hours:</label>
          <input type="number" id="editHoursInput" />
        </div>
        <div class="form-group">
          <label for="editMinutesInput">Minutes:</label>
          <input type="number" id="editMinutesInput" />
        </div>
        <div class="form-group">
          <label for="editSecondsInput">Seconds:</label>
          <input type="number" id="editSecondsInput" />
        </div>
        <input class="form-submit-btn" type="submit">Save</button>
      </form>
    </div>

    <script src="./script.js"></script>

</body>

</html>
